<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pok√©dex VR | Groep J</title>

  <!-- Externe libraries -->
  <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  <script src="node_modules/aframe-text-component/dist/aframe-text-component.min.js"></script>

  <!-- Vendor -->
  <script type ="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>

  <!-- Eigen javascript -->
  <script src="assets/js/main.js"></script>
</head>
<body>
<a-scene>

  <!--Camera-->
  <a-camera look-controls>
    <a-cursor color="white"></a-cursor>
  </a-camera>

  <!--Assets-->
  <a-assets>
    <img id="pokedex" src="assets/img/pokedex.png">
  </a-assets>

  <!--Image-->
  <a-image id="pokedex" src="#pokedex" position="0 1.6 -1" width="1.5" material="color:#FFF;shader:flat;side:double;transparent:true;src:#pokedex" geometry="primitive:plane;width:1.5" scale="1.5 1.5 1.5"></a-image>

  <a-sky src="assets/img/sky.jpg"></a-sky>

</a-scene>
</body>
</html>
