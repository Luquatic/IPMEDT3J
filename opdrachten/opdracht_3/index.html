<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pok√©dex VR | Groep J</title>

  <!-- Externe libraries -->
  <script src="../../bower_components/aframe/dist/aframe.min.js"></script>
  <script src="../../node_modules/aframe-text-component/dist/aframe-text-component.min.js"></script>

  <!-- Eigen javascript -->
  <script src="assets/js/main.js"></script>

<body>
<a-scene>

  <a-camera look-controls>
