<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype 1 VR</title>

    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>

<body>
<!-- ALLES HIERONDER IS VR -->
<a-scene>
    <!-- BASIS ELEMENT AFRAME-->
    <a-camera>
        <a-cursor color="white"></a-cursor>
    </a-camera>

    <a-assets>
        <img id="sky" src="assets/img/sky.jpg">
        <a-asset-item id="timer_obj" src="assets/model/test_timer.obj"></a-asset-item>
        <a-asset-item id="timer_mtl" src="assets/model/test_timer.mtl"></a-asset-item>
    </a-assets>

    <a-entity obj-model="obj: #timer_obj; mtl: #timer_mtl"></a-entity>

    <a-sky src="#sky"></a-sky>

</a-scene>

</body>
</html>
