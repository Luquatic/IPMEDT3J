<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Werkcollege 2</title>

    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script type ="text/javascript"    src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <a-scene>
        <a-entity id="camera" camera="userHeight: 5.6" look-controls position="0 0 0">
            <a-cursor color="black"></a-cursor>
        </a-entity>

        <a-entity id="box_parent">
            <a-box id="box" color="blue" width="5" height="5" depth="5" position="0 10 -10"></a-box>
        </a-entity>


        <a-sphere id="sphere" color="pink" radius="5" position="0 10 20"></a-sphere>
    </a-scene>

</body>
</html>
