<!doctype html>
<html class="no-js" lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Het vak IPMEDT3 / Projectgroep J (Project Mediatechnologie 3) op Hogeschool Leiden">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jessey & CO. | Rubik's Cube - A Frame</title>

    <!-- Humans -->
    <link type="text/plain" rel="author" href="humans.txt" />

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css" />
    <link rel="stylesheet" href="/bower_components/material-design-icons/iconfont/material-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/aframe.css -->
    <link rel="stylesheet" href="styles/aframe.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/aframe/dist/aframe.min.js"></script>
    <!-- endbuild -->
  </head>

  <body>
    <!--[if lt IE 10]>
    <p class="browserupgrade">Je gebruikt een <strong>oude</strong> browser. Alsjeblieft <a href="http://browsehappy.com/">update je browser</a> voor een betere ervaring.</p>
    <![endif]-->

    <!-- VR SCENE -->
    <a-scene>

      <!-- CAMERA -->
      <a-camera look-controls="look-controls">
        <a-cursor color="white">
          <a-entity id="--:--:-x" class="getal" data-nummer="0" mixin="timer" text="text:0" position="0.27 1.4 -1"></a-entity>
          <a-entity id="--:--:x-" class="getal" data-nummer="0" mixin="timer" text="text:0" position="0.17 1.4 -1"></a-entity>
          <a-entity id="--:--x--" class="getal" data-nummer="0" mixin="timer" text="text::" position="0.12 1.4 -1"></a-entity>
          <a-entity id="--:-x:--" class="getal" data-nummer="0" mixin="timer" text="text:0" position="0.02 1.4 -1"></a-entity>
          <a-entity id="--:x-:--" class="getal" data-nummer="0" mixin="timer" text="text:0" position="-0.08 1.4 -1"></a-entity>
          <a-entity id="--x--:--" class="getal" data-nummer="0" mixin="timer" text="text::" position="-0.13 1.4 -1"></a-entity>
          <a-entity id="-x:--:--" class="getal" data-nummer="0" mixin="timer" text="text:0" position="-0.23 1.4 -1"></a-entity>
          <a-entity id="x-:--:--" class="getal" data-nummer="0" mixin="timer" text="text:0" position="-0.33 1.4 -1"></a-entity>
        </a-cursor>
      </a-camera>

      <!-- ASSETS -->
      <a-assets>
        <!--3D MODELS-->
        <a-asset-item id="rubiks-cube-obj" src="models/rubiks_cube.obj"></a-asset-item>
        <a-asset-item id="rubiks-cube-mtl" src="models/rubiks_cube.mtl"></a-asset-item>
        <!--MIXINS-->
        <a-mixin id="box" geometry="height:3;width:1.5" material="visible:false"></a-mixin>
        <a-mixin id="timer" scale="0.2 0.2 0.2" blend-character-model="" material="color:white"></a-mixin>
        <!--IMAGES-->
        <img id="arrow" src="images/arrow.png">
        <img id="sky" src="images/sky.jpg">
        <img id="snow" src="images/snow.gif">
      </a-assets>

      <!-- OBJECTS -->
      <a-obj-model id="rubiks-cube" src="#rubiks-cube-obj" mtl="#rubiks-cube-mtl" position="0 1 -8" rotation="0 0 0" visible="true"></a-obj-model>

      <!-- BOXES -->
      <a-entity id="leftBox" position="-4 1 -8" mixin="box"></a-entity>
      <a-entity id="upperBox" position="0 5 -8" mixin="box" rotation="0 0 90"></a-entity>
      <a-entity id="rightBox" position="4 1 -8" mixin="box"></a-entity>
      <a-entity id="bottomBox" position="0 -3 -8" mixin="box" rotation="0 0 90"></a-entity>
      <a-entity position="0 1.28 -2.34" id="plane" geometry="primitive:plane;width:2;height:2;" material="shader:gif;src:#snow;opacity:.8;transparent:true;"></a-entity>

      <!-- SKY -->
      <a-sky src="#sky"></a-sky>

      <!-- ARROWS -->
      <a-image id="leftArrow" src="#arrow" position="-4 1 -8" material="opacity:0.7" geometry="primitive:plane"></a-image>
      <a-image id="upperArrow" src="#arrow" position="0 5 -8" material="opacity:0.7" rotation="0 0 270"></a-image>
      <a-image id="rightArrow" src="#arrow" position="4 1 -8" material="opacity:0.7" rotation="0 0 180"></a-image>
      <a-image id="bottomArrow" src="#arrow" position="0 -3 -8" material="opacity:0.7" rotation="0 0 90"></a-image>

    </a-scene>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/material-design-lite/material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="scripts/vendor/aframe-gif-shader.min.js"></script>
    <script src="scripts/vendor/aframe-gif-component.min.js"></script>
    <script src="scripts/vendor/aframe-text-component.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/aframe.js -->
    <script src="scripts/aframe.js"></script>
    <!-- endbuild -->
  </body>
</html>
