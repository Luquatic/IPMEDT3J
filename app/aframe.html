<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jessey & CO | Rubix's Cube</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/aframe/dist/aframe.min.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
      your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- VR SCENE -->
    <a-scene>

      <!--Camera-->
      <a-camera look-controls="look-controls">
        <a-cursor color="white">
          <a-obj-model id="timer" src="#timer-obj" mtl="#timer-mtl" position="1 -0.5 0" rotation="90 0 0" scale="0.2 0.2 0.2"></a-obj-model>
        </a-cursor>
      </a-camera>

      <!-- Assets -->
      <a-asset-item id="rubix-cube-obj" src="models/rubix_cube.obj"></a-asset-item>
      <a-asset-item id="rubix-cube-mtl" src="models/rubix_cube.mtl"></a-asset-item>
      <a-asset-item id="timer-obj" src="models/test_timer.obj"></a-asset-item>
      <a-asset-item id="timer-mtl" src="models/test_timer.mtl"></a-asset-item>

      <!-- Objects -->
      <a-obj-model id="rubix-cube" src="#rubix-cube-obj" mtl="#rubix-cube-mtl" position="0 1 -8" rotation="0 0 0" visible="true"></a-obj-model>

      <!-- Boxes -->
      <a-entity id="leftBox" position="-4 1 -8" geometry="height:3;width:1.5" material="visible:false"></a-entity>
      <a-entity id="upperBox" position="0 5 -8" geometry="height:3;width:1.5" material="visible:false" rotation="0 0 90"></a-entity>
      <a-entity id="rightBox" position="4 1 -8" geometry="height:3;width:1.5" material="visible:false"></a-entity>
      <a-entity id="bottomBox" position="0 -3 -8" geometry="height:3;width:1.5" material="visible:false" rotation="0 0 90"></a-entity>

      <!-- Sky -->
      <a-sky src="images/sky.jpg"></a-sky>

      <!-- Images -->
      <a-image id="leftArrow" src="images/arrow.png" position="-4 1 -8" material="opacity:0.7" geometry="primitive:plane"></a-image>
      <a-image id="upperArrow" src="images/arrow.png" position="0 5 -8" material="opacity:0.7" rotation="0 0 270"></a-image>
      <a-image id="rightArrow" src="images/arrow.png" position="4 1 -8" material="opacity:0.7" rotation="0 0 180"></a-image>
      <a-image id="bottomArrow" src="images/arrow.png" position="0 -3 -8" material="opacity:0.7" rotation="0 0 90"></a-image>

    </a-scene>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/material-design-lite/material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
