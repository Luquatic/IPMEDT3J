<!doctype html>
<html class="no-js" lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Het vak IPMEDT3 / Projectgroep J (Project Mediatechnologie 3) op Hogeschool Leiden">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jessey & CO. | Rubik's Cube - A Frame</title>

    <!-- Humans -->
    <link type="text/plain" rel="author" href="humans.txt" />

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css" />
    <link rel="stylesheet" href="/bower_components/material-design-icons/iconfont/material-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/aframe.css -->
    <link rel="stylesheet" href="styles/aframe.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/aframe/dist/aframe.min.js"></script>
    <!-- endbuild -->
  </head>

  <body>
    <!--[if lt IE 10]>
    <p class="browserupgrade">Je gebruikt een <strong>oude</strong> browser. Alsjeblieft <a href="http://browsehappy.com/">update je browser</a> voor een betere ervaring.</p>
    <![endif]-->

    <!-- VR SCENE -->
    <a-scene id="scene" stats="stats">

      <!-- CAMERA -->
      <a-camera look-controls="look-controls">
        <a-cursor color="black"></a-cursor>
      </a-camera>

      <!-- ASSETS -->
      <a-assets id="assets">

        <!-- 3D MODEL -->
        <a-asset-item id="rubiks-cube-onderdeel-obj" src="models/rubiks_cube_onderdeel.obj"></a-asset-item>
        <a-asset-item id="rubiks-cube-onderdeel-mtl" src="models/rubiks_cube_onderdeel.mtl"></a-asset-item>

        <!-- IMAGES -->
        <img id="image-pijl" src="images/arrow.png">

        <!-- KLEUREN -->
        <a-mixin id="mixin-kleur-wit"    material="color: #FFFFFF"></a-mixin>
        <a-mixin id="mixin-kleur-grijs"  material="color: #CCCCCC"></a-mixin>
        <a-mixin id="mixin-kleur-zwart"  material="color: #000000"></a-mixin>

        <!-- GEOMETRY-->
        <a-mixin id="mixin-geometry-kleur" geometry="primitive:cylinder; height:0.1; radius:0.4;"></a-mixin>

        <!-- ROTATION -->
        <a-mixin id="mixin-rotation-90-0-0" rotation="90 0 0"></a-mixin>

        <!-- KUBUS MIXIN -->
        <a-mixin id="mixin-kubus" obj-model="obj: #rubiks-cube-onderdeel-obj; mtl: #rubiks-cube-onderdeel-mtl"></a-mixin>
      </a-assets>

      <!-- RUBIKS CUBE -->
      <a-entity id="rubiks-cube"></a-entity>

      <!-- OPTIES -->
      <a-entity id="opties" position="12.5 1.5 -12.5"></a-entity>

      <!-- PIJLEN -->
      <a-entity id="pijlen" position="0 1.6 -10"></a-entity>
    </a-scene>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/material-design-lite/material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script type="text/javascript" src="scripts/vendor/aframe-text-component.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/aframe.js -->
    <script type="text/javascript" src="scripts/aframe_v2.js"></script>
    <!-- endbuild -->
  </body>
</html>
