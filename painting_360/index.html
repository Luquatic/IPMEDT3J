<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR Painting</title>

    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>

<body>
<!-- ALLES HIERONDER IS VR -->
<a-scene>
    <!-- BASIS ELEMENT AFRAME-->
    <a-camera>
        <a-cursor color="white"></a-cursor>
    </a-camera>
    <!-- Position="x y z"-->
    <a-assets>
        <img id="painting" src="assets/img/painting.jpg">
        <img id="sky" src="assets/img/sky.jpg">
    </a-assets>
    <a-sky src="#sky"></a-sky>
    <a-curvedimage src="#painting" height="20" radius="5.7" theta-length="360"
                   rotation="0 100 0" scale="1 1 1"></a-curvedimage>
</a-scene>

</body>
</html>
